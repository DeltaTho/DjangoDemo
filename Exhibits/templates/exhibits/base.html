<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <!-- Loads path to static files-->
        {% load static %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'exhibits/style.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- boostrap navbar-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    
                    <!--Hamburger button for small screens-->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--Home / Logo-->
                    <a class="navbar-brand" href="{% url 'exhibits:index'%}">Active Exhibits</a>  
                </div>
                <!--Items-->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <!--<li> items in here-->
                    </ul>
        
                    <!--split where right-loaded entries exist in navbar-->
                    <ul class="nav navbar-nav nav navbar-right">
                        <!--This is the search bar-->
                        <form class="navbar-form navbar-left" role="search" method="GET" action="search">
                            <div class="form-group">
                                <input type="text" class="form-control" name="q" value="{{ request.GET.q }}" placeholder="Search...">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    {% block body %}
    {% endblock %}
    </body>

</html>
